{% extends "base1.html" %}
{% load static %}

<style></style>



{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}
    {% image self.blog_image fill-1200x350 as banner %}
    <img src="{{ banner.url }}" alt="{{ banner.alt }}" style='width: 100%; height: auto;'>

    <div class="container mt-5 mb-5">
        <div class="text-center">
            <h1>{{ self.custom_title }}</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                {% for block in self.content %}
                <div class="form-group">
                    <label class="control-label col-sm-2"><h1>NAME</h1></label>
                    <div class="col-sm-12">          
                       {% include_block block%} 
                    </div>
                    <!-- {% include_block block %} -->
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
